<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/fluency/48/clouds.png" type="image/png">
</head>
<body>
  <div class="weather-container">
    <h1>🌤️ Weather App</h1>

    <label for="cityInput" class="visually-hidden">Enter City Name</label>
    <input type="text" id="cityInput" placeholder="e.g. London, Tokyo, New York">
    
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo"></div>
  </div>

  

  <script src="script.js"></script>
  <script>
    // Enable Enter key to trigger weather fetch
    document.getElementById("cityInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });
  </script>
</body>
</html>
